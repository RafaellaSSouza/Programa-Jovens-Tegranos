<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Pagamento</title>
    </head>

    <body>

        <main class="container">

            <h1>Calculadora de pagamento</h1>

            <div class="dados">
                <label for="nome">Insira o NOME</label>
                <input id="nome" type="text" placeholder="Nome">
                
                <label for="valor">Insira o VALOR por hora</label>
                <input id="valor" type="number" placeholder="R$">

                <label for="horas">Insira as HORAS trabalhadas</label>
                <input id="horas" type="number" placeholder="Horas">

                
            </div>

            <button id="botao" onclick="calculaValores()">Calcular</button>

            <div>
               <p id="resultado"></p>               
            </div>

        </main>  
        
    </body>

    <script src="main.js"></script>
</html>
