<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calcula terreno</title>
    </head>

    <body>

        <main class="container">

            <h1>Calculadora de terreno retangular</h1>

            <div class="dados">
                <label for="largura">Insira a LARGURA</label>
                <input id="largura" type="number" placeholder="Metros">

                <label for="comprimento">Insira o COMPRIMENTO</label>
                <input id="comprimento" type="number" placeholder="Metros">

                <label for="valor">Insira o VALOR do m<sup>2</sup></label>
                <input id="valor" type="number" placeholder="R$">
            </div>

            <button id="botao" onclick="calculaValores()">Calcular</button>

            <div>
               <p id="area"></p>
               <p id="preco"></p>
            </div>

        </main>  
        
    </body>

    <script src="main.js"></script>
</html>
