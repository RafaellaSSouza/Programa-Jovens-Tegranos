<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calcula troco</title>
    </head>

    <body>

        <main class="container">

            <h1>Calculadora de troco</h1>

            <div class="dados">
                <label for="preco">Insira o PREÇO unitário do produto</label>
                <input id="preco" type="number" placeholder="R$">

                <label for="quantidade">Insira a QUANTIDADE comprada</label>
                <input id="quantidade" type="number">

                <label for="valor">Insira o VALOR recebido</label>
                <input id="valor" type="number" placeholder="R$">
            </div>

            <button id="botao" onclick="calculaValores()">Calcular</button>

            <div>
               <p id="troco"></p>
            </div>

        </main>  
        
    </body>

    <script src="main.js"></script>
</html>
